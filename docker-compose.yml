version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/demoapp2
      - JWT_SECRET=change_this_secret
      - PORT=3000
    depends_on:
      - mongo
    # For development you can mount the code and install dev deps
    # volumes:
    #   - ./:/usr/src/app
    #   - /usr/src/app/node_modules

volumes:
  mongo-data:
